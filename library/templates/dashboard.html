{% extends "main.html" %}
{% block content %}
<div class="row">
  <div class="col-md-5">
	<h5> Student Details : </h5>
	<hr>
	<div class="card card-body" id="UserTable">
		<table class="table table-sm">
			<tr>
				<th>Name</th>
				<th>Roll Number</th>
				<th>Studying</th>
				<th>Branch</th>
				<th>Pursuing Yr</th>
				<th> Action </th>
			</tr>
			{% for i in st %}
			<tr>
				<td> {{i.name}} </td>
				<td>{{i.roll_num}}</td>
				<td>{{i.studying}}</td>
				<td>{{i.branch}}</td>
				<td>{{i.pyr}}</td>
				<td><a href="#">Modify/Delete</a></td>
			</tr>
			{% endfor %}
		</table>
	</div>
	<br>
	<div  class="col-md-7">
		<table class="table table-sm">
			<tr>
			<th>Add/Delete Book</th>
			</tr>
			<tr>
				<td><a href="{% url 'create_book' %}">Add Book</a></td>
				<td><a href="#">Delete Book</a></td>
			</tr>
		</table>
	</div>
	</div>
</div>	
{% endblock %}
